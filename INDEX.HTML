<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type = "text/javascript">
            function fun() {
               alert (" YOR FORM HAS BEEN SUBMITTED ");
            }
      </script>     
<style>
div {
	box-sizing: border-box;
	width: 100%;
	border: 100px solid black;
	float: left;
	align-content: center;
	align-items: center;
}

form {
	margin: 0 auto;
	width: 600px;
}
</style>
    <script>
        function validateForm() {
            var fullName = document.forms["myForm"]["fullName"].value;
            var email = document.forms["myForm"]["email"].value;
            var phoneNumber = document.forms["myForm"]["phoneNumber"].value;
            var password = document.forms["myForm"]["password"].value;
            var confirmPassword = document.forms["myForm"]["confirmPassword"].value;
            

            // Name must not be less than 5 characters
            if (fullName.length < 5) {
                alert("Full Name must be at least 5 characters long.");
                return false;
            }

            // Email must contain @ character
            if (email.indexOf("@") === -1) {
                alert("Enter a valid email address.");
                return false;
            }

             // Phone Number must be a 10-digit number and not equal to 123456789
            if (phoneNumber.length !== 10 || phoneNumber === "123456789") {
                alert("Enter a valid 10-digit phone number.");
                return false;
            }

            // Password must not be 'password' or 'name of the user' and must be at least 8 characters
            if (password === "password" || password === fullName || password.length < 8) {
                alert("Password is not strong enough.");
                return false;
            }

            // Password and Confirm Password must match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
      
    <h2 style ="text-align:center";> JAVA SCRIPT FORM VALIDATION PROJECT</h2>
    <form name="myForm" onsubmit="return validateForm()" method="post">
    <fieldset>
      <legend>Registration form</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

      <label><input type="checkbox" name="remember"> Remember me</label><br><br>
    
    
 
        <label for="address">Address :</label>
        <input type="text" id="address"><br><br>

        <p>
            Select your course :
            <select type="text" value="" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>Degree</option>
            </select>
        </p>

<input type = "button" value = "Click me" onclick = "fun();" />   

 
        </fieldset>
    </form>
</body>
</html>
